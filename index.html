<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordenação Bubble Sort</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Ordenação de Lista - Bubble Sort</h1>
    <p>Digite uma lista de números separados por vírgulas para ordenar usando o método Bubble Sort.</p>
    
    <input type="text" id="inputList" placeholder="Ex: 3, 1, 4, 1, 5, 9">
    <button onclick="sortList()">Ordenar Lista</button>

    <h3>Lista Ordenada:</h3>
    <div id="sortedList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
